<html>

<head>
    
    <title>Webpge with Style</title>
    
    <style type="text/css">
    
        a {
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        a:visited {
            color: green;
        }
    
    </style>
    
</head>
    
<body>
    
    <p><a href="http://www.google.com">This is a GOOGLE link</a></p>
    
    <p><a href="http://www.google.se" target="_blank">This is a GOOGLE link to a new tab</a></p>
    
</body>

</html>
